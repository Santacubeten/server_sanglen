openapi: 3.0.0
info:
  title: Todo & Clan API
  description: A simple API for managing todos, clans, and surnames.
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /todos:
    get:
      summary: Get all todos
      responses:
        '200':
          description: A list of todos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
    post:
      summary: Create a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
      responses:
        '200':
          description: Todo created successfully.
  /todos/{id}:
    get:
      summary: Get a todo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single todo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Todo not found.
    put:
      summary: Update a todo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
      responses:
        '200':
          description: Todo updated successfully.
    delete:
      summary: Delete a todo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Todo deleted successfully.

  /clans:
    get:
      summary: Get all clans
      responses:
        '200':
          description: A list of clans.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Clan'
    post:
      summary: Create a new clan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClanInput'
      responses:
        '200':
          description: Clan created successfully.
  /clans/{id}:
    get:
      summary: Get a clan by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single clan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clan'
        '404':
          description: Clan not found.
    put:
      summary: Update a clan by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClanInput'
      responses:
        '200':
          description: Clan updated successfully.
    delete:
      summary: Delete a clan by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Clan deleted successfully.

  /surnames:
    get:
      summary: Get all surnames
      responses:
        '200':
          description: A list of surnames.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Surname'
    post:
      summary: Create a new surname
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SurnameInput'
      responses:
        '200':
          description: Surname created successfully.
  /surnames/{id}:
    get:
      summary: Get a surname by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single surname.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Surname'
        '404':
          description: Surname not found.
    put:
      summary: Update a surname by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SurnameInput'
      responses:
        '200':
          description: Surname updated successfully.
    delete:
      summary: Delete a surname by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Surname deleted successfully.
  /surnames/clan/{clanId}:
    get:
      summary: Get surnames by Clan ID
      parameters:
        - name: clanId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of surnames for the given clan ID.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Surname'

components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
        isCompleted:
          type: boolean
    Clan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
        surnames:
          type: array
          items:
            $ref: '#/components/schemas/Surname'
    ClanInput:
      type: object
      properties:
        name:
          type: string
        created_by:
          type: string
      required:
        - name
    Surname:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        clan_id:
          type: integer
      required:
        - name
        - clan_id
    SurnameInput:
      type: object
      properties:
        name:
          type: string
        clan_id:
          type: integer
      required:
        - name
        - clan_id